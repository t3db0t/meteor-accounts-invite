<!-- Templates for use with Accounts-Invite -->

<template name="inviteLogin">
	{{> Template.dynamic template=inviteStatus}}
</template>

<template name="inviteRequested">
	You've requested an invite. We'll let you know when your invite is ready!
</template>

<template name="inviteInvited">
	You're invited! Log in with any of these services:
	{{>loginButtons}}
</template>

<template name="inviteVisited">
	You're invited! Log in with any of these services:
	{{>loginButtons}}
</template>

<template name="inviteClaimed">
	You've claimed your invitation.  Return <a href="/">home</a>.
</template>

<template name="inviteInvalid">
	Sorry, this is an invalid invitation.
</template>

<!-- Invites Admin -->

<template name="inviteAdmin">
	<h2>Request a Beta Invite</h2>
	<form class="inviteRequest">
        <input id="requestInviteEmail" type="text" name="email" placeholder="Email address" />
        <input type="submit" value="Request">
    </form>

	<h2>Create a Beta Invite</h2>
	<form class="inviteCreate">
        <input id="inviteEmail" type="text" name="email" placeholder="Email address" />
        <input type="submit" value="Invite">
    </form>

    <h2>Invites</h2>
    <table class="invites-table">
        <thead>
            <tr>
                <th>Created At</th>
                <th>Email</th>
                <th>Token</th>
                <th>Status</th>
                <th>Reset</th>
                <th>Revoke</th>
                <th>Delete</th>
            </tr>
        </thead>

    	{{#each invites}}
    	<tr>
            <td>{{datetime}}</td>
            <td>{{email}}</td>
            <td><a href="/acceptInvite/{{token}}">{{token}}</a></td>
            <td>{{status}}</td>
            <td><a class="invite-reset" data-id="{{_id}}" href="#">Reset</a></td>
            <td><a class="invite-revoke" data-id="{{_id}}" href="#">Revoke</a></td>
            <td><a class="invite-delete" data-id="{{_id}}" href="#">Delete</a></td>
        </tr>
    	{{/each}}
    </table>

    <h2>Users</h2>
    <table class="invites-users-table">
        <thead>
            <tr>
            	<th>Created At</th>
                <th>ID</th>
                <th>Accounts-Invite Token</th>
                <th>Services</th>
                <th>Delete</th>
            </tr>
        </thead>

        {{#each users}}
        <tr>
        	<td>{{datetime}}</td>
            <td>{{_id}}</td>
            <td>{{inviteToken}}</td>
            <td>{{services}}</td>
            <td><a class="user-delete" data-id="{{_id}}" href="#">Delete</a></td>
        </tr>
        {{/each}}
    </table>
</template>
